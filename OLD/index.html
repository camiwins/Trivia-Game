<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CLP - Trivia Game (Timed Form)</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y"
        crossorigin="anonymous">
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <!-- JUMBOTRON -->
        <div class="jumbotron mt-5">
            <h1 class="display-1 text-center">Trivia Game</h1>

            <!-- START BUTTON -->
            <div class="row">
                <div class="col">
                    <a class="btn btn-primary btn-lg btn-block mt-5" href="#" role="button" id="startButton"><i class="fas fa-play-circle"></i>
                        Start Game</a>
                </div>
            </div>

            <!-- COUNTER -->
            <div class="row" id="counter-section">
                <div class="col">
                    <h1 id="counter" class="text-center"><h1>
                </div>
            </div>

            <!-- QUESTIONS -->
            <div class="row" id="questionContainer">
                <div class="col">
                    <p id="questionBox"></p>
                </div>
            </div>

        </div>

    </div>

    <!-- JQUERY JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- TRIVIA JS -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
